<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twidder</title>

    <!-- CSS files -->
    <!-- <link href="css/client.css" type="text/css" rel="stylesheet"> -->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" type="text/css" rel="stylesheet">

    <!-- JavaScript files -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/client.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>

    <script type="text/view" id="welcomeview">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <img src="wimage.png" class="login-img" alt="Twidder Image">
                </div>

                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="login well">
                        <h3>Login</h3>
                        <form class="form-horizontal" id="login-form" onsubmit="return login()" method="post" >
                            <div class="form-group">
                                <label for="login_email" class="col-sm-3 control-label">Username:</label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="login_email" type="text" name="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="login_password" class="col-sm-3 control-label">Password:</label>
                                <div class="col-sm-9">
                                    <input class="form-control" id="login_password" type="password" name="password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <input type="submit" class="btn btn-default " value="Login">
                                    <label class="alertText" id="login-alert"></label>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="signUp well">
                        <h3>Sign up here!</h3>
                        <form class="form-horizontal" id="signUp-form" onsubmit="return validateSignUp()" method="post" >
                            <div class="form-group">
                                <label for="firstname" class="col-sm-3 control-label">First name:</label>
                                <div class="col-sm-9">
                                    <input id="firstname" class="form-control" type="text" name="firstname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="familyname" class="col-sm-3 control-label">Family name:</label>
                                <div class="col-sm-9">
                                    <input id="familyname" class="form-control" type="text" name="familyname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="gender" class="col-sm-3 control-label">Gender:</label>
                                <div class="col-sm-9">
                                    <select id="gender" class="form-control" name="gender">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Non-binary</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city" class="col-sm-3 control-label">City:</label>
                                <div class="col-sm-9">
                                    <input id="city" class="form-control" type="text" name="city" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="country" class="col-sm-3 control-label">Country:</label>
                                <div class="col-sm-9">
                                    <input id="country" class="form-control" type="text" name="country" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="signup_email" class="col-sm-3 control-label">Email:</label>
                                <div class="col-sm-9">
                                    <input id="signup_email" class="form-control" type="email" name="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="signup_password_1" class="col-sm-3 control-label">Password:</label>
                                <div class="col-sm-9">
                                    <input id="signup_password_1" class="form-control" type="password" name="password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="signup_password_2" class="col-sm-3 control-label">Repeat pw:</label>
                                <div class="col-sm-9">
                                    <input id="signup_password_2" class="form-control" type="password" name="password_repeat" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-9">
                                    <input type="submit" class="btn btn-default" value="Sign up">
                                    <label class="alertText" id="signUp-alert"></label>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </script>

    <script type="text/view" id="profileview" >
        <div class="container">
            <div class="main">

                <ul class="tab">
                    <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'Home')" id="defaultOpen">Home</a></li>
                    <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'Browse')">Browse</a></li>
                    <li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'Account')">Account</a></li>
                </ul>

                <div id="Home" class="tabcontent">
                    <div class="block">
                        <h2>Welcome!</h2>
                        <p><b>First name:</b> <span id="nameField"></span></p>
                        <p><b>Family name:</b> <span id="familyField"></span></p>
                        <p><b>Email:</b> <span id="home-emailField"></span></p>
                        <p><b>Gender:</b> <span id="genderField"></span></p>
                        <p><b>City:</b> <span id="cityField"></span></p>
                        <p><b>Country:</b> <span id="countryField"></span></p>
                    </div>
                    <div class="block">
                        <h2>Comment wall</h2>
                        <div id="home-comment-holder"></div>
                        <textarea id="home-comment-input" class="comment-input" type="text" placeholder="Write comment..."></textarea>
                        <button id="home-comment-submit" onclick="return postComment('home')" >Add comment</button>
                        <br>
                        <br>
                        <button onclick="return updateComments('home')">Update comments</button>
                    </div>
                </div>

                <div id="Browse" class="tabcontent">
                    <h3>Browse</h3>
                    <input type="text" id="searchUserText" >
                    <button id="searchUserButton" onclick="return browseUser()">Search user</button>
                    <span class="alertText" id="browseAlert"></span><br>
                    <div id="browseInfo">
                    <hr>
                        <div class="block">
                            <p><b>First name:</b> <span id="browse-nameField"></span></p>
                            <p><b>Family name:</b> <span id="browse-familyField"></span></p>
                            <p><b>Email:</b> <span id="browse-emailField"></span></p>
                            <p><b>Gender:</b> <span id="browse-genderField"></span></p>
                            <p><b>City:</b> <span id="browse-cityField"></span></p>
                            <p><b>Country:</b> <span id="browse-countryField"></span></p>
                        </div>
                        <div class="block">
                            <h2>Comment wall</h2>
                            <div id="browse-comment-holder"></div>
                            <textarea id="browse-comment-input" class="comment-input" type="text" placeholder="Write comment..."></textarea>
                            <button id="browse-comment-submit" onclick="return postComment('browse')" >Add comment</button>
                            <br>
                            <br>
                            <button onclick="return updateComments('browse')">Update comments</button>
                        </div>
                    </div>
                </div>

                <div id="Account" class="tabcontent">
                    <h3>Change password</h3>
                    <form id="changePasswordForm" onsubmit="return changePassword()" method="post">
                        Old password: <input type="password" name="old" ><br>
                        New password: <input type="password" name="new1" ><br>
                        Repeat password: <input type="password" name="new2" ><br>
                        <input type="submit" value="Change password">
                        <span class="alertText" id="changeAlert"></span>
                    </form>

                    <h4>Log Out</h4>
                    <button onclick="logout()" >Log out!</button><br><br>
                </div>

            </div>
        </div>
    </script>
</head>
<body>
<div id="placeholder"></div>
</body>
</html>
